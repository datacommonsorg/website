<html lang="en">
<!-- htmllint: disable=third-party_embedded_linter -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DataCommons MCF Playground</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" >
  <style>
    #row {
      display: flex;
    }

    #column {
      flex: 50%;
    }

    #graph-fig {
      width: 700px;
      height: 600px;
      border: 1px solid lightgray;
    }

    #graph {
      width: 700px;
      height: 600px;
      border: 1px solid lightgray;
    }

    #mcf {
      font-family: verdana;
      font-size: 15px;
      border: 1px solid lightgray;
      margin: auto;
      width: 600px;
      height: 600px;
      overflow: scroll;
    }

    #errors {
      font-family: verdana;
      color: red;
      font-size: 15px;
      border: 1px solid lightgray;
      margin: auto;
      width: 700px;
      height: 100px;
      overflow: scroll;
    }

    .text {
      font-family: verdana;
      color: gray;
    }
  </style>
</head>

<h1 class="text">MCF Playground</h1>
<br>

<body>
  <div id="row">
    <div id="column">
      <label class="text">MCF Snippet:</label>
      <br>
      <small class="text"><i>Graph and Errors get updated when lines are
          added/removed and when focus shifts.</i></small>
      <br>
      <br>
      <textarea id="mcf" name="mcf" rows="80" cols="160">
Node: CA
dcid: geoId/06
typeOf: schema:State
name: "California"

Node: SFCounty
dcid: geoId/06075
typeOf: dcs:County
name: "San Francisco County"
containedInPlace: l:CA

Node: SFCity
dcid: geoId/0667000
typeOf: schema:City
name: "San Francisco"
containedInPlace: l:SFCount</textarea>
    </div>
    <div id="column">
      <div id="err-container" name="err-container" style="display: none;">
        <label class="text">Errors:</label>
        <br>
        <br>
        <textarea id="errors" rows="80" cols="160" readonly></textarea>
        <br>
        <br>
      </div>
      <label class="text">Graph:</label>
      <br>
      <small class="text"><i>Double clicking on a node navigates to its browser
          page.</i></small>
      <br>
      <br>
      <div id="graph">
        <div id="graph-fig"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
  <script src={{url_for('static', filename='mcf_playground.js', t=config['VERSION'])}}></script>
</body>

</html>
