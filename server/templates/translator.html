{% extends 'base.html' %}

{% block head %}
  <title>Translator</title>
  <link rel="stylesheet" href={{url_for('static', filename='css/translator.css', t=config['GAE_VERSION'])}} />
  <script src={{url_for('static', filename='translator.js', t=config['GAE_VERSION'])}}></script>
{% endblock %}

{% block content %}
  <div>
    <div class="title">Enter Schema Mapping and Graph Query</div>
    <div id="input-box">
      <div class="input-box-content">
        <h3>Schema Mapping</h3>
        <textarea id="mapping">{{schema_mapping}}</textarea>
      </div>
      <div class="input-box-content">
        <h3>Graph Query</h3>
        <textarea id="query">{{sample_query}}</textarea>
      </div>
    </div>
  </div>
  <div id="result"></div>
  <a href="https://console.cloud.google.com/bigquery?sq=443333369001:c5d2972c96704d65a3091ee15d6f0c87" target="_blank"> BigQuery Link</a>
{% endblock %}
