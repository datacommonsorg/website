{% extends 'base.html' %}

{% block head %}
  <title>{{ request.args.get('q') }} - DataCommons Search</title>
  <link rel="stylesheet" href={{url_for('static', filename='css/search.css', t=config['GAE_VERSION'])}} />
{% endblock %}

{% block content %}
  <h1>Showing results for {{ request.args.get('q') }}</h1>

  <div class="gcse-searchbox-only" data-resultsUrl="/search"></div>

  <script async src="https://cse.google.com/cse.js?cx=009384408222384877262:5y3ahjevnio"></script>
  <div class="gcse-searchresults-only"></div>
{% endblock %}
