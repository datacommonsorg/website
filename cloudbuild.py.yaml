# Run Python tests, lint, etc.
steps:
  - id: flask_test
    name: python:3.7
    entrypoint: /bin/sh
    waitFor: ['-']
    args:
      - -c
      - |
        ./run_test.sh -p

  - id: package_js
    name: "node"
    entrypoint: /bin/bash
    waitFor: ['-']
    args:
      - -c
      - |
        # ./run_test.sh -b can run npm run-script build command which can build all the js files.
        # -o enables the production flag. Will only download production dependencies.
        # These js files generated will be necessery for the flask_webdriver_test task.
        ./run_test.sh -ob

  - id: flask_webdriver_test
    name: gcr.io/datcom-ci/webdriver-chrome:2020-10-21
    entrypoint: /bin/sh
    waitFor:
      - package_js
    args:
      - -c
      - |
        ./run_test.sh -w

  - id: pv_tree_generator
    name: python:3.7-slim
    entrypoint: /bin/sh
    waitFor: ['-']
    args:
      - -c
      - set -e
      - "cd tools/pv_tree_generator && pip install -r requirements.txt && python -m pytest"
