# deploy/skaffold.yaml
apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: website-mixer-app
build:
  artifacts:
    - image: gcr.io/datacommons-website:latest
      context: ../../build/web_server
    - image: gcr.io/datacommons-mixer:latest
      context: ../../mixer/build/ci

manifests:
  helm:
    releases:
      - name: datacommons-website-release
        chartPath: ./helm_charts/dc_website
      - name: datacommons-mixer-release
        chartPath: ../mixer/deploy/helm_charts/

profiles:
  - name: datacommons-website-dev
    manifests:
      helm:
        releases:
          - name: datacommons-website-release
            chartPath: ./helm_charts/dc_website
            valuesFiles:
              - ./helm_charts/envs/dev.yaml
  - name: datacommons-mixer-dev
    manifests:
      helm:
        releases:
          - name: datacommons-mixer-release
            chartPath: ../mixer/deploy/helm_charts/
            valuesFiles:
              - ../mixer/deploy/helm_charts/envs/mixer_dev.yaml