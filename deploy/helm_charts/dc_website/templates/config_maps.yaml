kind: ConfigMap
apiVersion: v1
metadata:
  name: ingress-config
  namespace: {{ .Values.namespace.name }}
data:
  rules: |
  {{- range $serviceName, $group := .Values.serviceGroups }}
    {{- if $group }}
      dc-mixer-{{ $serviceName }}:
      {{- range $index, $urlPath := $group.urlPaths }}
        - {{ $urlPath }}
      {{- end }}
    {{- end }}
  {{- end }}

