apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: backendconfig
  namespace: {{ .Values.namespace.name }}
spec:
  timeoutSec: 60
  connectionDraining:
    drainingTimeoutSec: 60
  healthCheck:
    checkIntervalSec: 15
    port: 8080
    type: HTTP
    requestPath: /healthz
  {{- if .Values.website.iap.enabled }}
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: iap-secret
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: website-service
  namespace: {{ .Values.namespace.name }}
  annotations:
    cloud.google.com/backend-config: '{"ports": {"8081":"backendconfig"}}'
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: website-app
