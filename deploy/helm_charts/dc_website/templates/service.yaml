{{ if .Values.website.iap.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: iap-secret{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace.name }}
type: Opaque
data:
  client_id: {{ required "iap client id is required." .Values.website.iap.clientID | b64enc }}
  client_secret: {{ required "iap secret is required." .Values.website.iap.secret | b64enc }}

---
{{- end }}

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: backendconfig
  namespace: {{ .Values.namespace.name }}
spec:
  timeoutSec: 60
  connectionDraining:
    drainingTimeoutSec: 60
  healthCheck:
    checkIntervalSec: 15
    port: 8080
    type: HTTP
    requestPath: /healthz
  {{- if .Values.website.iap.enabled }}
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: iap-secret{{ .Values.resourceSuffix }}
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: website-service{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace.name }}
  annotations:
    cloud.google.com/backend-config: '{"ports": {"8081":"backendconfig"}}'
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: website-app{{ .Values.resourceSuffix }}
