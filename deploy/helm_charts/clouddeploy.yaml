apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: datacommons-website-release-pipeline
description: My application delivery pipeline for DataCommons Website (and associated Mixer)
serialPipeline:
  stages:
    - targetId: datacommons-website-dev
      profiles: [datacommons-website-dev]
---

apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: datacommons-mixer-release-pipeline
description: My application delivery pipeline for DataCommons Mixer API cluster
serialPipeline:
  stages:
    - targetId: datacommons-mixer-dev
      profiles: [datacommons-mixer-dev]
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: datacommons-website-dev
description: Development GKE cluster for the website in project datcom-website-dev
gke:
  cluster: projects/datcom-website-dev/locations/us-central1/clusters/website-us-central1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: datacommons-mixer-dev
description: Development GKE cluster for the mixer in project datcom-mixer-dev
gke:
  cluster: projects/datcom-mixer-dev-316822/locations/us-central1/clusters/mixer-us-central1