apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: datacommons-website
description: My application delivery pipeline for DataCommons Website (and associated Mixer)
serialPipeline:
  stages:
    - targetId: website-dev
      profiles: [website-dev]
      # deployParameters:
      # - values:
      #   website.githash: ${website_githash}
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-dev"]
          postdeploy:
            actions: ["clear-website-cache"]
    - targetId: website-autopush
      profiles: [website-autopush]
      # deployParameters:
      # - values:
      #   # website.githash: ${website_githash}
      #   # mixer.githash: ${mixer_githash}
      #   # MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-autopush"]
          postdeploy:
            actions: ["clear-website-cache"]
    - targetId: website-staging
      profiles: [website-staging]
      # deployParameters:
      # - values:
      #   website.githash: ${website_githash}
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-staging"]
          postdeploy:
            actions: ["clear-website-cache", "run-percy-snapshots"]
    - targetId: website-prod
      profiles: [website-prod]
      # deployParameters:
      # - values:
      #   website.githash: ${website_githash}
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-prod"]
          postdeploy:
            actions: ["clear-website-cache", "run-percy-snapshots"]

---

apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: datacommons-mixer
description: My application delivery pipeline for DataCommons Mixer API cluster
serialPipeline:
  stages:
    - targetId: mixer-dev
      profiles: [mixer-dev]
      # deployParameters:
      # - values:
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-mixer-dev"]
    - targetId: mixer-autopush
      profiles: [mixer-autopush]
      # deployParameters:
      # - values:
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-mixer-autopush"]
          postdeploy:
            actions: ["clear-mixer-cache"]
    - targetId: mixer-staging
      profiles: [mixer-staging]
      # deployParameters:
      # - values:
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-mixer-staging"]
          postdeploy:
            actions: ["update-nl-integration-test-goldens"]
    - targetId: mixer-prod
      profiles: [mixer-prod]
      # deployParameters:
      # - values:
      #   mixer.githash: ${mixer_githash}
      #   MIXER_GITHASH: ${mixer_githash}
      strategy:
        standard:
          predeploy:
            actions: ["deploy-cloud-esp-mixer-prod"]

---

