# Helm config
project: "datcom-website-autopush"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: autopush
  replicas: 15
  nodePool: "default-pool"
  evalTool:
    enabled: true
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.135.60.155",
          "port": "6379"
        }
      }

mixer:
  hostProject:
  serviceName:

serviceAccount:
  name: website-ksa

nl:
  enabled: true

serviceGroups:
  recon: null
  svg:
    replicas: 5
  node:
    replicas: 12
  observation:
    replicas: 12
  default:
    replicas: 12

nodejs:
  enabled: true
  replicas: 12

cronTesting:
  enabled: true
  screenshotDomain: "autopush.datacommons.org"
  nodePool: "pool-1"
