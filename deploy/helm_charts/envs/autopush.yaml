# Helm config
project: "datcom-website-autopush"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: autopush
  replicas: 15
  nodePool: "default-pool"
  evalTool:
    enabled: true
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.135.60.155",
          "port": "6379"
        }
      }

mixer:
  hostProject:
  serviceName:

serviceAccount:
  name: website-ksa

nl:
  enabled: true
  embeddingsSpec:
    defaultIndex: "base_uae_mem"
    enabledIndexes:
      [
        "base_uae_mem",
        "bio_ft",
        "medium_ft",
        "medium_lance_ft",
        "medium_vertex_ft",
        "medium_vertex_mistral",
        "sdg_ft",
        "undata_ft",
        "undata_ilo_ft",
      ]
    vertexAIModels:
      dc-all-minilm-l6-v2-model:
        project_id: datcom-website-dev
        location: us-central1
        prediction_endpoint_id: "8518340991868993536"
      uae-large-v1-model:
        project_id: datcom-nl
        location: us-central1
        prediction_endpoint_id: "8110162693219942400"
      sfr-embedding-mistral-model:
        project_id: datcom-website-dev
        location: us-central1
        prediction_endpoint_id: "224012300019826688"
      cross-encoder-ms-marco-miniilm-l6-v2:
        project_id: datcom-website-dev
        location: us-central1
        prediction_endpoint_id: "3977846152316846080"
      cross-encoder-mxbai-rerank-base-v1:
        project_id: datcom-website-dev
        location: us-central1
        prediction_endpoint_id: "284894457873039360"
    enableReranking: true

serviceGroups:
  recon: null
  svg:
    replicas: 5
  node:
    replicas: 12
  observation:
    replicas: 12
  default:
    replicas: 12

nodejs:
  enabled: true
  replicas: 12

cronTesting:
  enabled: true
  screenshotDomain: "autopush.datacommons.org"
  nodePool: "pool-1"
  schedule: "0 */4 * * *"
