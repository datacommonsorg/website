# Helm config
project: techsoup-data-commons
cluster_prefix: datacommons

namespace:
  name: website

website:
  image:
    project: techsoup-data-commons
    tag: f5bad76
  flaskEnv: custom
  replicas: 1

ingress:
  enabled: true

mixer:
  useBranchBigtable: false
  useCustomBigtable: true

serviceAccount:
  name: website-ksa

nl:
  enabled: false

serviceGroups:
  recon: null
  svg: null
  observation: null
  node: null
  default:
    replicas: 1
    useSearch: true # No svg service, this needs to use search
    resources:
      memoryRequest: "8G"
      memoryLimit: "8G"

kgStoreConfig:
  customBigtableInfo: |
    project: techsoup-data-commons
    instance: dc-graph
    tables:
      - freemeals_2023_04_11_14_09_49
      - mealsites_2023_05_25_20_51_17
      - usda_grocery_access_2023_05_22_11_28_04

svg:
  blocklistFile: ["dc/g/Uncategorized", "dc/g/SDG", "sdg/g/SDG"]
