# DNS
ip: 35.186.255.58
domain: staging.datacommons.org

# Helm config
project: "datcom-website-staging"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: staging
  replicas: 6
  enableModel: true
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.127.249.59",
          "port": "6379"
        }
      }


# Ingress is disabled because we use Multi Cluster Ingress (MCI) and Multi Cluster Service (MCS)
# defined in gke/ which manage networking independently of this Helm chart.
# Enabling ingress here would mean using templates/single_cluster.yaml to set up a standard
# Ingress and Service, which is not what we want for this environment.
ingress:
  enabled: false

nl:
  enabled: true
  image:
    tag: ""
  env:
    default_indexes:
      - base_uae_mem
    enabled_indexes:
      - base_uae_mem
      - medium_ft
      - sdg_ft
      - undata_ft
    vertex_ai_models:
      uae-large-v1-model:
        project_id: datcom-nl
        location: us-central1
        prediction_endpoint_id: "8435477397553283072"
    enable_reranking: false

nodejs:
  enabled: true
  apiRoot: "http://website-service:8080"
  image:
    tag: ""
  replicas: 4

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]

cronTesting:
  enabled: true
  webApiRoot: "https://staging.datacommons.org"
  nodejsApiRoot: "" # skip nodejs tests in staging
  nodePool: "default-pool"
  schedule: "* * 31 2 *" # invalid day for month -> never run automatically
