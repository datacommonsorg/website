# Helm config
project: "datcom-website-staging"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: staging
  replicas: 6
  enableModel: true

mixer:
  hostProject:
  serviceName:

ingress:
  enabled: false

serviceAccount:
  name: website-ksa

nl:
  enabled: true

serviceGroups:
  recon: null
  svg:
    replicas: 2
  node:
    replicas: 4
  observation:
    replicas: 4
  default:
    replicas: 4

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
