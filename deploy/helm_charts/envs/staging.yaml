# Helm config
project: "datcom-website-staging"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: staging
  replicas: 6
  enableModel: true

ingress:
  enabled: false

serviceAccount:
  name: website-ksa

nl:
  enabled: true
  embeddingsSpec:
    defaultIndex: "base_uae_mem"
    enabledIndexes: ["base_uae_mem", "medium_ft", "sdg_ft", "undata_ft"]
    vertexAIModels:
      uae-large-v1-model:
        project_id: datcom-nl
        location: us-central1
        prediction_endpoint_id: "8435477397553283072"
    enableReranking: false

serviceGroups:
  recon: null
  svg:
    replicas: 2
  node:
    replicas: 4
  observation:
    replicas: 4
  default:
    replicas: 4

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
