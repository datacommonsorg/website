# DNS
domain: unsdg.datacommons.org
ip: 34.117.91.127

# Helm config
project: "datcom-recon-autopush"
cluster_prefix: "datacommons"

namespace:
  name: "website"

website:
  flaskEnv: unsdg
  replicas: 50
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.97.7.235",
          "port": "6379"
        }
      }

serviceAccount:
  name: website-ksa

ingress:
  enabled: true
  enableMixer: true

nl:
  enabled: true
  env:
    default_indexes:
      - sdg_ft
    enabled_indexes:
      - medium_ft
      - sdg_ft
      - undata_ft

serviceGroups:
  recon: null
  svg:
    replicas: 5
  node:
    replicas: 30
  observation:
    replicas: 30
  default:
    replicas: 20
    cacheSVG: true # For REST api support
    resources:
      memoryRequest: "8G"
      memoryLimit: "8G"

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
