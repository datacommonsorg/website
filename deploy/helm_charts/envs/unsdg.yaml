# Helm config
project: "datcom-recon-autopush"
cluster_prefix: "datacommons"

namespace:
  name: "website"

website:
  flaskEnv: unsdg
  replicas: 50
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.97.7.235",
          "port": "6379"
        }
      }

serviceAccount:
  name: website-ksa

ingress:
  enabled: true

nl:
  enabled: true
  embeddingsSpec:
    defaultIndex: "sdg_ft"
    enabledIndexes: [
      "bio_ft"
      "medium_ft",
      "sdg_ft",
      "undata_ft",
    ]

serviceGroups:
  recon: null
  svg:
    replicas: 5
  node:
    replicas: 50
  observation:
    replicas: 50
  default:
    replicas: 30

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
