# Helm config
project: "datcom-bard"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: custom
  replicas: 20
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.83.62.11",
          "port": "6379"
        }
      }
  nodePool: "default-pool"

serviceAccount:
  name: website-ksa

ingress:
  enabled: true
  internal: true

nl:
  enabled: true
  memory: "10G"
  workers: 3
  embeddingsSpec:
    defaultIndex: "medium_ft"
    enabledIndexes: [
      "bio_ft"
      "medium_ft",
      "sdg_ft",
      "undata_ft",
    ]

nodejs:
  enabled: true
  replicas: 25
  nodePool: "default-pool"

serviceGroups:
  recon: null
  svg:
    replicas: 6
    nodePool: "default-pool"
  node:
    replicas: 25
    # Use a machine with more CPU for node pods
    nodePool: "pool-e2-cpu"
  observation:
    replicas: 15
    nodePool: "default-pool"
  default:
    replicas: 9
    nodePool: "default-pool"

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]

cronTesting:
  enabled: true
  enableSanity: false
  enableAdversarial: false
  schedule: "0 */4 * * *"
