# Helm config
project: datcom-internal
cluster_prefix: website

namespace:
  name: website

website:
  flaskEnv: custom
  replicas: 2

mixer:
  useBranchBigtable: false
  useCustomBigtable: true

serviceAccount:
  name: website-ksa

ingress:
  enabled: true
  ipName: datcom-internal-mixer-ip
  certName: website-ssl-certificate
nl:
  enabled: true

serviceGroups:
  recon: null
  svg:
    replicas: 3
    resources:
      memoryRequest: "12G"
      memoryLimit: "12G"
  observation:
    replicas: 6
  node:
    replicas: 6
  default:
    replicas: 3

kgStoreConfig:
  customBigtableInfo: |
    project: datcom-internal
    instance: dc-graph
    tables:
      - internal_2024_01_29_09_12_51

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
