# Helm config
project: datcom-internal
cluster_prefix: website

namespace:
  name: website

website:
  flaskEnv: custom
  replicas: 2

mixer:
  useBranchBigtable: false
  useCustomBigtable: false

serviceAccount:
  name: website-ksa

ingress:
  enabled: true
  ipName: datcom-internal-mixer-ip
  certName: website-ssl-certificate
nl:
  enabled: true

serviceGroups:
  recon: null
  svg:
    replicas: 1
  observation:
    replicas: 2
  node:
    replicas: 2
  default:
    replicas: 2

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
