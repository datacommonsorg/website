# Helm config
project: "datcom-website-prod"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: production
  replicas: 150
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.167.58.139",
          "port": "6379"
        },
        "us-west1": {
          "host": "10.158.101.59",
          "port": "6379"
        }
      }

serviceAccount:
  name: website-ksa

nl:
  enabled: true
  embeddingsSpec:
    defaultIndex: "medium_ft"
    enabledIndexes: [
      "bio_ft"
      "medium_ft",
      "sdg_ft",
      "undata_ft",
    ]

serviceGroups:
  recon: null
  svg:
    replicas: 10
  observation:
    replicas: 100
  node:
    replicas: 100
  default:
    replicas: 50

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
