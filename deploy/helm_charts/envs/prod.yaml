# Helm config
project: "datcom-website-prod"
cluster_prefix: "website"
resourceSuffix: "-prod"

namespace:
  name: "website"

website:
  image:
    project: "datcom-ci"
    tag:
  githash:
  flaskEnv: production
  replicas:
    default: 6
  enableModel: true
  ai: |
    us-central1:
      protocol: rest
      endpoint_id: "487435494825656320"
      deployed_model_id: "9069937388221890560"
    us-west1:
      protocol: rest
      endpoint_id: "8297899905616183296"
      deployed_model_id: "7540028530822742016"
  redis:
    enabled: false
    configFile: |
      {
        "us-central1": {
          "host": "10.167.58.139",
          "port": "6379"
        },
        "us-west1": {
          "host": "10.158.101.59",
          "port": "6379"
        }
      }

mixer:
  hostProject:
  serviceName:

ingress:
  enabled: false

serviceAccount:
  name: website-ksa

nl:
  enabled: true

serviceGroups:
  recon: null
  observation: null
  svg:
    replicas: 30
  default:
    replicas: 60
