# Helm config
project: "datcom-stanford"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  image:
    project: "datcom-ci"
    tag:
  githash:
  flaskEnv: stanford
  replicas: 6
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.59.4.219",
          "port": "6379"
        }
      }

mixer:
  hostProject:
  serviceName:

serviceAccount:
  name: website-ksa

nl:
  enabled: false

serviceGroups:
  recon: null
  observation:
    replicas: 6
  node:
    replicas: 6
  svg:
    replicas: 3
  default:
    replicas: 3

kgStoreConfig:
  customBigtableInfo: |
    project: datcom-stanford
    instance: dc-graph
    tables:
      - magic-lab_2023_04_12_22_22_43
      - cepa_2023_04_12_10_18_50

svg:
  blocklistFile: ["dc/g/Uncategorized", "dc/g/SDG", "sdg/g/SDG"]
