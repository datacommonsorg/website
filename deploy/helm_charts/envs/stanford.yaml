# Helm config
project: "datcom-stanford"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: stanford
  replicas: 4
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.59.4.219",
          "port": "6379"
        }
      }

mixer:
  useBaseBigtable: false
  useBranchBigtable: false
  useCustomBigtable: true
  foldRemoteRootSvg: true
  remoteMixerDomain: https://api.datacommons.org

serviceAccount:
  name: website-ksa

nl:
  enabled: false

serviceGroups:
  recon: null
  observation:
    replicas: 6
  node:
    replicas: 6
  svg:
    replicas: 2
  default:
    replicas: 3

kgStoreConfig:
  customBigtableInfo: |
    project: datcom-stanford
    instance: dc-graph
    tables:
      - magic-lab_2023_04_12_22_22_43

svg:
  blocklistFile: ["dc/g/Uncategorized", "dc/g/SDG", "sdg/g/SDG", "oecd/g/OECD"]
