# Helm config
project: datcom-magiceye-dev
cluster_prefix: mixer

namespace:
  name: website

website:
  flaskEnv: custom
  replicas: 6

mixer:
  useBranchBigtable: false
  useCustomBigtable: true

serviceAccount:
  name: website-ksa

ingress:
  enabled: true
  ipName: mixer-ip
  certName: mcrt-7483a5a8-4776-4db4-adcc-fe641b088fd2

nl:
  enabled: true
  embeddingsSpec:
    defaultIndex: "medium_ft"
    enabledIndexes: [
      "bio_ft"
      "medium_ft",
      "sdg_ft",
      "undata_ft",
    ]

serviceGroups:
  recon: null
  svg:
    replicas: 3
    resources:
      memoryRequest: "12G"
      memoryLimit: "12G"
  observation:
    replicas: 10
  node:
    replicas: 10
  default:
    replicas: 6

kgStoreConfig:
  customBigtableInfo: |
    project: datcom-magiceye-dev
    instance: dc-graph
    tables:
      - magic_eye_2023_09_28_15_15_11

svg:
  blocklistFile: ["dc/g/Uncategorized", "oecd/g/OECD"]
