# DNS
ip: 34.149.114.214
domain: dev.datacommons.org

# Helm config
project: "datcom-website-dev"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: dev
  replicas: 5
  redis:
    enabled: false

mixer:
  serviceName: "website-esp.endpoints.datcom-website-dev.cloud.goog"
  hostProject: "datcom-website-dev"
  enableOtlp: true

serviceAccount:
  name: website-ksa

ingress:
  enabled: true

serviceGroups:
  recon: null
  svg:
    replicas: 1
  observation:
    replicas: 3
  node:
    replicas: 3
  default:
    replicas: 3

nl:
  enabled: true
  image:
    tag: ""
  # The catalog file contains the single source of truth for NL models.
  # The helm chart will load this file into a configmap.
  catalogFile: "deploy/nl/catalog.yaml"

svg:
  blocklistFile: []

nodejs:
  enabled: true
  image:
    tag: ""
  replicas: 2

cronTesting:
  enabled: true
  screenshotDomain: "dev.datacommons.org"
  nodePool: "default-pool"
  schedule: "* * 31 2 *" # invalid day for month -> never run automatically
