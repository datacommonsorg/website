# Helm config
project: "datcom-website-dev"
cluster_prefix: "website"

namespace:
  name: "website"

website:
  flaskEnv: dev
  replicas: 20
  redis:
    enabled: true
    configFile: |
      {
        "us-central1": {
          "host": "10.27.156.51",
          "port": "6379"
        }
      }

serviceAccount:
  name: website-ksa

serviceGroups:
  recon: null
  svg:
    replicas: 5
  observation:
    replicas: 20
  node:
    replicas: 10
  default:
    replicas: 10

nl:
  enabled: true

nodejs:
  enabled: true
  replicas: 6
