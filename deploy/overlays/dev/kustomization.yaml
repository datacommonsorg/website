# Kustomization for dev website running on GCP `datcom-website-dev` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - flaskEnv=dev
      - secretProject=datcom-website-dev
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-dev
      - serviceName=website-esp.endpoints.datcom-website-dev.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6
      strategy:
        type: RollingUpdate
        rollingUpdate:
          # maximum number of Pods that can be created over the desired number of Pods
          maxSurge: 2
          # maximum number of Pods that can be unavailable during the update process
          maxUnavailable: 75%

# Patch to update the binary start up argument
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: website-app
    path: patch_args.yaml
