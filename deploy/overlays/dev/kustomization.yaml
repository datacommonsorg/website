# Kustomization for dev website running on GCP `datcom-website-dev` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev
namespace: website

resources:
  - ../../svobs

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - flaskEnv=dev
      - gcsBucket=datcom-website-autopush-resources
      - secretProject=datcom-website-dev
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-dev
      - serviceName=website-esp.endpoints.datcom-website-dev.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6

# set svobs_mode to true
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: website-app
    patch: |-
      - op: add
        path: /spec/template/spec/containers/1/args/0
        value: --svobs_mode=true
