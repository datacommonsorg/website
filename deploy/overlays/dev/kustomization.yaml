# Kustomization for dev website running on GCP `datcom-website-dev` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev
namespace: website

resources:
- ../../base

configMapGenerator:
- behavior: create
  literals:
  - flaskEnv=dev
  - gcsBucket=datcom-website-autopush-resources
  - secretProject=datcom-website-dev
  name: website-configmap
- behavior: create
  literals:
  - mixerProject=datcom-website-dev
  - serviceName=website-esp.endpoints.datcom-website-dev.cloud.goog
  name: mixer-configmap

          # maximum number of Pods that can be created over the desired number of Pods
          # maximum number of Pods that can be unavailable during the update process
        # maximum number of Pods that can be created over the desired number of Pods
        # maximum number of Pods that can be unavailable during the update process
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: website-app
  spec:
    replicas: 6
    strategy:
      type: RollingUpdate
      rollingUpdate:
        # maximum number of Pods that can be created over the desired number of Pods
        maxSurge: 2
        # maximum number of Pods that can be unavailable during the update process
        maxUnavailable: 75%
images:
- name: gcr.io/datcom-ci/datacommons-mixer
  newName: gcr.io/datcom-ci/datacommons-mixer
  newTag: 8c6d419
- name: gcr.io/datcom-ci/datacommons-website
  newName: gcr.io/datcom-ci/datacommons-website
  newTag: 5d0ecc0
