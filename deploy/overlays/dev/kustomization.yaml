# Kustomization for dev website running on GCP `datcom-website-dev` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: merge
    literals:
      - flaskEnv=dev
      - enableModel=true
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-dev
      - serviceName=website-esp.endpoints.datcom-website-dev.cloud.goog
  - name: ai-config
    behavior: replace
    files:
      - ai.yaml

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6
