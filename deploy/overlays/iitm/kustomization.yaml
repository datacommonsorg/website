apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: iitm
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: merge
    literals:
      - flaskEnv=iitm
  - name: mixer-configmap
    behavior: create
    literals:
      - hostProject=datcom-iitm
      - serviceName=website-esp.endpoints.datcom-iitm.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 4

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: website-app
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/2
