# Kustomization for autopush website running on GCP `datcom-website-autopush` project.
# - Adds "autopush" suffix to all the resources.
# - Set environmnet variables.
# - Update replicas.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -autopush
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: merge
    literals:
      - flaskEnv=autopush
      - enableModel=true
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-autopush
      - serviceName=website-esp.endpoints.datcom-website-autopush.cloud.goog
  - name: ai-config
    behavior: replace
    files:
      - ai.yaml

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 15
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 9
          maxUnavailable: 50%
