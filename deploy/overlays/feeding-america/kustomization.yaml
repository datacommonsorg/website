# Kustomization for the Feeding America deployment.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -feedingamerica
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - flaskEnv=feeding-america
      - secretProject=datcom-feedingamerica
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-feedingamerica
      - serviceName=website-esp.endpoints.datcom-feedingamerica.cloud.goog


patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 3
          maxUnavailable: 75%

patchesJson6902:
  - path: patch.yaml
    target:
      group: apps
      kind: Deployment
      name: website-app
      version: v1
