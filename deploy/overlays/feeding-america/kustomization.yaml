# Kustomization for private website running on GCP `datcom-website-private` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -private
namespace: website

resources:
  - ../../base

configMapGenerator:
  - behavior: create
    literals:
      - flaskEnv=feeding-america
      - gcsBucket=datcom-website-private-resources
      - secretProject=datcom-website-private
    name: website-configmap
  - behavior: create
    literals:
      - mixerProject=datcom-website-private
      - serviceName=website-esp.endpoints.datcom-website-private.cloud.goog
    name: mixer-configmap

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 3
          maxUnavailable: 75%

patchesJson6902:
  - path: patch.yaml
    target:
      group: apps
      kind: Deployment
      name: website-app
      version: v1
