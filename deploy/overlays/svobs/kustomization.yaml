# Kustomization for svobs website running on GCP `datcom-website-statvar-migrate` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -svobs
namespace: website

resources:
  - ../../svobs

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - flaskEnv=autopush
      - gcsBucket=datcom-website-statvar-migrate-resources
      - secretProject=datcom-website-statvar-migrate
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-statvar-migrate
      - serviceName=website-esp.endpoints.datcom-website-statvar-migrate.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 6

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: website-app
    path: patch.yaml
