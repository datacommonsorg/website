# Kustomization for custom website running on GCP `datcom-website-private` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# TODO: Rename this to -custom
nameSuffix: -private
namespace: website

resources:
  - ../../base

configMapGenerator:
  - behavior: merge
    literals:
      - flaskEnv=tidal
      - secretProject=tidal-dc-poc
    name: website-configmap
  - behavior: create
    literals:
      - mixerProject=tidal-dc-poc
      - serviceName=website-esp.endpoints.tidal-dc-poc.cloud.goog
    name: mixer-configmap

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 2

patchesJson6902:
  - path: patch.yaml
    target:
      group: apps
      kind: Deployment
      name: website-app
      version: v1

generatorOptions:
 disableNameSuffixHash: true
