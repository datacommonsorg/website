# Kustomization for staging website running on GCP `datcom-website-staging` project.
# - Adds "staging" suffix to all the resources.
# - Set environmnet variables.
# - Update replicas.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -staging
namespace: website

resources:
  - ../../base

configMapGenerator:
  - name: website-configmap
    behavior: merge
    literals:
      - flaskEnv=staging
      - secretProject=datcom-website-staging
      - enableModel=true
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-staging
      - serviceName=website-esp.endpoints.datcom-website-staging.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 12
