# Kustomization for prod website running on GCP `datcom-website-prod` project.
# - Adds "prod" suffix to all the resources.
# - Set environmnet variables.
# - Update replicas.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod
namespace: website

resources:
  - ../../svobs

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - flaskEnv=production
      - gcsBucket=datcom-website-prod-resources
      - secretProject=datcom-website-prod
  - name: mixer-configmap
    behavior: create
    literals:
      - mixerProject=datcom-website-prod
      - serviceName=website-esp.endpoints.datcom-website-prod.cloud.goog
  - name: redis-config
    files:
      - redis.json

patchesStrategicMerge:
  - patch_deployment.yaml

# set svobs_mode to true
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: website-app
    patch: |-
      - op: add
        path: /spec/template/spec/containers/1/args/0
        value: --svobs_mode=true
