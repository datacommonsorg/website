# Deployment patches that
# - Set replica
# - Mount redis config as volume

apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-app
spec:
  replicas: 60
  selector:
    matchLabels:
      app: website-app
  template:
    spec:
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
      containers:
        - name: website
          volumeMounts:
            - name: redis-config
              mountPath: /datacommons/redis
