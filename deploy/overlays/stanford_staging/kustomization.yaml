apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -stanford-staging
namespace: website

resources:
  - ../../base

configMapGenerator:
  - behavior: merge
    literals:
      - flaskEnv=stanford_staging
      - secretProject=datcom-stanford-staging
    name: website-configmap
  - behavior: create
    literals:
      - mixerProject=datcom-stanford-staging
      - serviceName=website-esp.endpoints.datcom-stanford-staging.cloud.goog
    name: mixer-configmap
  - behavior: merge
    files:
      - base_bigtable_info.yaml
      - custom_bigtable_info.yaml
    name: store-configmap
  - name: githash-configmap
    behavior: merge
    literals:
      - mixer_hash.txt=1aa6137
      - website_hash.txt=61c29b2

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: website-app
    spec:
      replicas: 2
