# Website App Kubernetes Deployment config. (https://kubernetes.io/docs/concepts/workloads/controllers/deployment/)
# This is to be extended by the dev/staging/prod overlay.
# The deployment contains Flask web server container , gRPC mixer container and ESP container that transcodes grpc to JSON.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # maximum number of Pods that can be created over the desired number of Pods
      maxSurge: 1
      # maximum number of Pods that can be unavailable during the update process
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: website-app
  template:
    metadata:
      labels:
        app: website-app
    spec:
      # This k8s service account binds to the GCP service account, and used
      # for GKE Workload Identity: https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity
      serviceAccountName: website-ksa
      containers:
        - name: website
          image: gcr.io/datcom-ci/datacommons-website:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1G"
              cpu: "500m"
          args: []
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 1
            periodSeconds: 10
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: website-configmap
                  key: flaskEnv
            - name: GCS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: website-configmap
                  key: gcsBucket
            # This is the GCP project that holds the secrets: api key, etc...
            - name: SECRET_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: website-configmap
                  key: secretProject
        - name: mixer
          image: gcr.io/datcom-ci/datacommons-mixer:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "4G"
              cpu: "500m"
          args:
            - --bq_dataset
            - "$(BIG_QUERY)"
            - --bt_table
            - "$(BIG_TABLE)"
            - --bt_project
            - "google.com:datcom-store-dev"
            - --bt_instance
            - "prophet-cache"
            - --project_id
            - $(PROJECT_ID)
          env:
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: mixer-configmap
                  key: projectId
            - name: BIG_QUERY
              valueFrom:
                configMapKeyRef:
                  name: store-configmap
                  key: bigquery.version
            - name: BIG_TABLE
              valueFrom:
                configMapKeyRef:
                  name: store-configmap
                  key: bigtable.version
          ports:
            - containerPort: 12345
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:12345"]
            periodSeconds: 5
            failureThreshold: 60
          # livenessProbe:
          #   exec:
          #     command: ["/bin/grpc_health_probe", "-addr=:12345"]
          #   periodSeconds: 5
          #   initialDelaySeconds: 10
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args:
            - --service
            - $(SERVICE_NAME)
            - --rollout_strategy
            - "managed"
            - --http_port
            - "8081"
            - --backend
            - "grpc://127.0.0.1:12345"
            - --cors_preset
            - "basic"
            - --healthz
            - "healthz"
          env:
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: mixer-configmap
                  key: serviceName
          resources:
            limits:
              memory: "0.5G"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            periodSeconds: 5
            initialDelaySeconds: 5
          ports:
            - containerPort: 8081
