# Kustomization configuration for base yaml files.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: website

resources:
  - ../git
  - ../../mixer/deploy/storage
  - ../../mixer/deploy/mapping
  - deployment.yaml
  - namespace.yaml

configMapGenerator:
  - name: website-configmap
    behavior: create
    literals:
      - enableModel=false
  - name: nl-config
    files:
      - embeddings.yaml
      - models.yaml
  - name: memdb-config
    files:
      - memdb.json
  - behavior: merge
    name: store-configmap
    files:
      - custom_bigtable_info.yaml
