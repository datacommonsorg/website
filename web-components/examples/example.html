<html>
  <head>
    <link rel="stylesheet" href="https://datacommons.org/css/ranking.min.css" />
    <link
      rel="stylesheet"
      href="https://datacommons.org/css/nl_interface.min.css"
    />
    <script src="https://datacommons.org/datacommons.js"></script>
    <style>
      /**
       * Example component styling using shadow part identifiers
       */
      #styled-bar::part(x-axis) {
        stroke: #111a1b;
        stroke-width: 2px;
      }
      #styled-bar::part(x-axis-text),
      #styled-bar::part(y-axis-text) {
        font-weight: bold;
        text-decoration: none;
      }
      #styled-bar::part(y-axis-tick) {
        stroke-dasharray: unset;
      }
      #styled-bar-multivariable::part(
          series-place-geoId\/20-variable-Median_Income_Person_15OrMoreYears_Male_WithIncome
        ) {
        fill: green;
      }
      #styled-map::part(container) {
        border-radius: 10px;
        border: 1px solid #f5f5f5;
        box-shadow: 1px 2px 6px rgba(3, 7, 18, 0.04),
          5px 8px 25px rgba(3, 7, 18, 0.08);
      }
      #styled-map::part(legend) {
        border: 1px solid #e1e1e1;
        padding: 5px 8px;
        border-radius: 10px;
      }
      #styled-map::part(title) {
        font-weight: 200;
        font-size: 16px;
        margin-bottom: 16px;
        color: #111a1b;
      }
      #styled-map::part(place-path) {
        fill: #e9e9e9;
      }
      #styled-map::part(place-path-geoId\/12),
      #styled-map::part(place-path-geoId\/13),
      #styled-map::part(place-path-geoId\/06) {
        fill-opacity: 1;
        fill: #e76f51;
        stroke: #b72a53;
        stroke-width: 2px;
      }

      #styled-line::part(series-variable-Mean_PalmerDroughtSeverityIndex) {
        stroke: purple;
      }
      #styled-line::part(legend-color-Mean_PalmerDroughtSeverityIndex) {
        background: purple;
        border-radius: 10px;
        width: 10px;
        height: 10px;
      }
    </style>
  </head>
  <body style="max-width: 40vw; margin: auto">
    <h1>Datacommons Web Components</h1>
    <h2>Bar Chart</h2>
    <datacommons-bar
      title="Most populous states in the US"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
      maxPlaces="15"
    ></datacommons-bar>
    <datacommons-bar
      title="Population of select US states"
      variable="Count_Person"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/05"
      sort="ascending"
      colors="orange"
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender of select US states (grouped)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/05"
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender of select US states (stacked)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/05"
      stacked
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender of select US states (horizontal, stacked, sorted descending)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/20 geoId/21 geoId/22 geoId/23 geoId/24 geoId/25"
      stacked
      horizontal
      sort="descending"
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      barHeight="6"
      title="Median income by gender (horizontal, grouped, sorted ascending)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      place="country/USA"
      childPlaceType="State"
      horizontal
      sort="ascending"
      maxPlaces="52"
      yAxisMargin="100"
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      id="styled-bar"
      title="Styled: Mean Palmer Drought Severity Index in the USA"
      place="country/USA"
      childPlaceType="State"
      variable="Mean_PalmerDroughtSeverityIndex"
      maxPlaces="15"
    ></datacommons-bar>
    <datacommons-bar
      id="styled-bar-multivariable"
      title="Styled: Median income by gender of select US states (horizontal, stacked, sorted descending)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/20 geoId/21 geoId/22 geoId/23 geoId/24 geoId/25"
      stacked
      horizontal
      sort="descending"
    ></datacommons-bar>
    <h2>Pie/Donut</h2>
    <datacommons-pie
      title="California Farms by Size"
      place="geoId/06"
      comparisonVariables="Count_Farm_1To9.9Acre Count_Farm_10To49.9Acre Count_Farm_50To179Acre Count_Farm_180To499Acre Count_Farm_500To999Acre Count_1000OnwardsAcre"
    ></datacommons-pie>
    <datacommons-pie
      title="California Farms by Size"
      place="geoId/06"
      comparisonVariables="Count_Farm_1To9.9Acre Count_Farm_10To49.9Acre Count_Farm_50To179Acre Count_Farm_180To499Acre Count_Farm_500To999Acre Count_1000OnwardsAcre"
      donut
    ></datacommons-pie>
    <h2>Gauge</h2>
    <datacommons-gauge
      title="Percentage of US Population that are Internet Users"
      place="country/USA"
      variable="Count_Person_IsInternetUser_PerCapita"
      min="0"
      max="100"
    ></datacommons-gauge>
    <h2>Map</h2>
    <datacommons-map
      title="Population"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
      colors="red"
    ></datacommons-map>
    <!-- Test deprecated attributes placeDcid, enclosedPlaceType, and statVarDcid -->
    <datacommons-map
      title="California: Annual_ExpectedLoss_NaturalHazardImpact"
      placeDcid="geoId/06"
      enclosedPlaceType="County"
      statVarDcid="Annual_ExpectedLoss_NaturalHazardImpact"
    ></datacommons-map>
    <datacommons-map
      id="styled-map"
      title="Styled map: Three most populous US states"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
    ></datacommons-map>
    <h2>Map with year slider</h2>
    <datacommons-map
      title="Population"
      place="country/USA"
      childPlaceType="State"
      subscribe="dc-map"
      variable="Count_Person"
    ></datacommons-map>
    <datacommons-slider
      max="2023"
      min="1950"
      publish="dc-map"
      value="2023"
    ></datacommons-slider>
    <h2>Ranking</h2>
    <datacommons-ranking
      title="US States with the Highest Population"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
    ></datacommons-ranking>
    <datacommons-ranking
      title="US States with the Lowest Population"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
      showLowest="true"
    ></datacommons-ranking>
    <h3>Line</h3>
    <datacommons-line
      title="US Population Over Time"
      place="country/USA"
      variables="Count_Person"
      colors="blue"
    ></datacommons-line>
    <datacommons-line
      title="Max and Min Temperature (Difference Relative To Base Date): Relative To 1990"
      place="country/USA"
      variables="DifferenceRelativeToBaseDate1990_Max_Temperature DifferenceRelativeToBaseDate1990_Min_Temperature"
    ></datacommons-line>
    <datacommons-line
      title="Mean Palmer Drought Severity Index (PDSI) in the US"
      place="country/USA"
      variables="Mean_PalmerDroughtSeverityIndex"
    ></datacommons-line>
    <datacommons-line
      id="styled-line"
      title="Styled: Mean Palmer Drought Severity Index (PDSI) in the US"
      place="country/USA"
      variables="Mean_PalmerDroughtSeverityIndex"
    ></datacommons-line>
    <h2>Lollipop</h2>
    <datacommons-bar
      title="Population in States of United States"
      place="country/USA"
      childPlaceType="State"
      variable="Count_Person"
      lollipop
    ></datacommons-bar>
    <datacommons-bar
      title="Population in Alaska, Alabama, and Arizona"
      variable="Count_Person"
      comparisonPlaces="geoId/01 geoId/02 geoId/04"
      lollipop
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender for Alaska, Alabama, and Arizona"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04"
      lollipop
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender for counties in Alaska"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      place="geoId/02"
      childPlaceType="County"
      lollipop
      colors="#4287f5 #f542a4"
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender for counties in Alaska (horizontal, stacked, lollipop)"
      comparisonVariables="Median_Income_Person Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      place="geoId/02"
      childPlaceType="County"
      lollipop
      horizontal
      stacked
    ></datacommons-bar>
    <datacommons-bar
      title="Median income by gender of select US states (stacked, lollipop)"
      comparisonVariables="Median_Income_Person_15OrMoreYears_Male_WithIncome Median_Income_Person_15OrMoreYears_Female_WithIncome"
      comparisonPlaces="geoId/01 geoId/02 geoId/04 geoId/05"
      stacked
      lollipop
    ></datacommons-bar>
  </body>
</html>
