steps:

# Update the data version
- id: fetch author email
  name: 'gcr.io/cloud-builders/git'
  entrypoint: /bin/bash
  args:
  - -c
  - |
    git clone https://github.com/datacommonsorg/website.git
    cd website
    git fetch origin pull/$_PR_NUMBER/head:$BRANCH_NAME
    echo ${git show $SHORT_SHA | head -n 2 | tail -n 1} /workspace/email.txt

- id: send notify email
  name: python:3.7-slim
  entrypoint: /bin/sh
  args:
  - -c
  - |
    cd build-notifier
    pip3 install -r requirements.txt -q
    python3 send_email.py --email=$(cat /workspace/email.txt) --short_sha=$SHORT_SHA
