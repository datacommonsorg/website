<html>
  <head>
    <style>
      body {
        max-width: 1024px;
        padding: 1rem;
      }
    </style>
    <link rel="stylesheet" href="https://datacommons.org/css/ranking.min.css" />
    <link
      rel="stylesheet"
      href="https://datacommons.org/css/nl_interface.min.css"
    />
    <script src="https://datacommons.org/datacommons.js"></script>
  </head>
  <body>
    <h1>Datacommons Web Components</h1>
    <h2>Bar Chart</h2>
    <datacommons-bar
      title="Population in States of United States"
      placeDcid="country/USA"
      enclosedPlaceType="State"
      variableDcid="Count_Person"
    ></datacommons-bar>
    <h2>Map</h2>
    <datacommons-map
      title="Population"
      placeDcid="country/USA"
      enclosedPlaceType="State"
      variableDcid="Count_Person"
    ></datacommons-map>
    <h2>Ranking</h2>
    <datacommons-ranking
      title="US States with the Highest Population"
      placeDcid="country/USA"
      enclosedPlaceType="State"
      variableDcid="Count_Person"
    ></datacommons-ranking>
    <datacommons-ranking
      title="US States with the Lowest Population"
      placeDcid="country/USA"
      enclosedPlaceType="State"
      variableDcid="Count_Person"
      showLowest="true"
    ></datacommons-ranking>
    <h3>Line</h3>
    <datacommons-line
      title="US Population Over Time"
      placeDcid="country/USA"
      variableDcids='["Count_Person"]'
    ></datacommons-line>
  </body>
</html>
