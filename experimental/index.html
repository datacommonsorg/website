<html>
  <head>
    <style>
      .flex-container {
        display: flex;
      }
      .flex-child {
        flex: 1; /* This makes each child div take up an equal amount of space */
      }
      .flex-column {
        flex-direction: column;
      }
      .flex-row {
        flex-direction: row;
      }
      #my-component-1 {
        background-color: #ddd;
      }
      #my-component-2 {
        background-color: #bbb;
      }
    </style>
    <script src="../server/dist/datacommons.js"></script>
    <script>
      window.onload = () => {
        var element1 = document.getElementById("my-component-1");
        var element2 = document.getElementById("my-component-2");
        var props1 = {
          placeName: "USA",
          placeType: "State",
          withinPlace: "country/USA",
          statVar: "Count_Person",
          isPerCapita: false,
          scaling: 1,
          unit: "",
          date: "2020",
        };
        var props2 = {
          placeName: "California",
          placeType: "County",
          withinPlace: "geoId/06",
          statVar: "Count_Person",
          isPerCapita: false,
          scaling: 1,
          unit: "",
          date: "2018",
        };
        datacommons.drawRanking(element1, props1);
        datacommons.drawRanking(element2, props2);

        var lineChartElement1 = document.getElementById("my-line-chart-1");
        var lineChartElement2 = document.getElementById("my-line-chart-2");
        var lineChartProps1 = {
          id: "my-line-chart-content-1",
          title: "Unemployment rate by sex",
          place: {
            dcid: "country/USA",
            name: "United States of America",
            types: ["Country"],
          },
          statVarSpec: [
            {
              statVar: "UnemploymentRate_Person_Female",
              unit: "%",
            },
            {
              statVar: "UnemploymentRate_Person_Male",
              unit: "%",
            },
          ],
          svgChartHeight: 150,
          className: undefined,
          apiRoot: undefined,
          isDataTile: false,
        };
        var lineChartProps2 = {
          id: "my-line-chart-content-2",
          title: "Median income by sex",
          place: {
            dcid: "country/USA",
            name: "United States of America",
            types: ["Country"],
          },
          statVarSpec: [
            {
              statVar: "Median_Income_Person_15OrMoreYears_Female_WithIncome",
              unit: "$",
            },
            {
              statVar: "Median_Income_Person_15OrMoreYears_Male_WithIncome",
              unit: "$",
            },
          ],
          svgChartHeight: 150,
          className: undefined,
          apiRoot: undefined,
          isDataTile: false,
        };
        datacommons.drawLine(lineChartElement1, lineChartProps1);
        datacommons.drawLine(lineChartElement2, lineChartProps2);
      };
    </script>
    <link rel="stylesheet" href="../server/dist/css/ranking.min.css" />
  </head>
  <body>
    <div>
      <h1>Render Data Commons charts from a static HTML page</h1>
    </div>
    <div class="flex-container flex-column">
      <div class="flex-container flex-row">
        <div id="my-line-chart-1" class="flex-child"></div>
        <div id="my-line-chart-2" class="flex-child"></div>
      </div>
      <div class="flex-container flex-row">
        <div id="my-component-1" class="flex-child"></div>
        <div id="my-component-2" class="flex-child"></div>
      </div>
    </div>
  </body>
</html>
