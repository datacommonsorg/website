apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: website-mcs
  namespace: website
  annotations:
    # Refers to the backend config from backendconfig.yaml.
    # This is to get 60s timeout for the Cloud Load Balancer.
    cloud.google.com/backend-config: '{"ports": {"8080":"backendconfig"}}'
spec:
  template:
    spec:
      selector:
        app: website-app
      ports:
        - name: web
          protocol: TCP
          port: 8080
          targetPort: 8080

---

apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: website-nodejs-mcs
  namespace: website
  annotations:
    cloud.google.com/backend-config: '{"ports": {"8080":"backendconfig-nodejs"}}'
spec:
  template:
    spec:
      selector:
        app: website-nodejs-app
      ports:
        - name: web
          protocol: TCP
          port: 8080
          targetPort: 8080