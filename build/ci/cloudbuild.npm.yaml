steps:
  - id: client-test
    name: gcr.io/datcom-ci/node:${_NODE_VERSION}
    entrypoint: /bin/bash
    waitFor: ["-"]
    env:
      - IS_CLOUD_BUILD=true
      - WIREIT_LOGGER=quiet-ci
    args:
      - -c
      - |
        # Enable strict mode:
        # -e: Exit immediately if any command exits with a non-zero status
        # -u: Treat unset variables as an error and exit
        # -x: Print commands and arguments as they are executed (verbose logging)
        # -o pipefail: Fail the whole pipeline if any part of a pipe fails
        set -euxo pipefail

        ./build/node/load_preinstalled_modules.sh
        # Run lint test
        ./run_test.sh -l
        # Build client packages
        ./run_test.sh -b
        # Run client tests
        ./run_test.sh -c

substitutions:
  _NODE_VERSION: "2025-10-01"

options:
  machineType: "N1_HIGHCPU_8"

timeout: 600s # 10 minutes
