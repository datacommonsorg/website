steps:
  - id: push-web-server
    name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        DOCKER_BUILDKIT=1

        # Website container
        docker build -f build/web_server/Dockerfile --target server --tag gcr.io/$_PROJECT_ID/datacommons-website:${_TAG} .
        docker push gcr.io/$_PROJECT_ID/datacommons-website:${_TAG}

        # Bundle container with website, esp and mixer.
        docker build -f build/web_server/Dockerfile \
          --target website-compose \
          --tag gcr.io/$_PROJECT_ID/datacommons-website-compose:${_TAG} \
          --tag gcr.io/$_PROJECT_ID/datacommons-website-compose:latest \
          .
        docker push gcr.io/$_PROJECT_ID/datacommons-website-compose:${_TAG}
        docker push gcr.io/$_PROJECT_ID/datacommons-website-compose:latest
  - id: push-nl-server
    name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        DOCKER_BUILDKIT=1 docker build -f build/nl_server/Dockerfile --tag gcr.io/$_PROJECT_ID/datacommons-nl:${_TAG} .
        docker push gcr.io/$_PROJECT_ID/datacommons-nl:${_TAG}
    waitFor: ["-"]
  - id: push-nodejs-server
    name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        DOCKER_BUILDKIT=1 docker build -f build/nodejs_server/Dockerfile --tag gcr.io/$_PROJECT_ID/datacommons-nodejs:${_TAG} .
        docker push gcr.io/$_PROJECT_ID/datacommons-nodejs:${_TAG}
    waitFor: ["-"]

timeout: 3600s
options:
  dynamic_substitutions: true
  machineType: "E2_HIGHCPU_32"
