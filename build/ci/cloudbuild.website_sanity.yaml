# Run Website sanity
steps:
  - id: website_sanity
    name: gcr.io/datcom-ci/webdriver-chrome:2023-06-17
    entrypoint: /bin/sh
    args:
      - -c
      - |
        ./run_website_sanity.sh

timeout: 7200s

options:
  machineType: "E2_HIGHCPU_32"
