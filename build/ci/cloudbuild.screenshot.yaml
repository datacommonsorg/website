steps:
  # Build the static files
  - id: package_js
    name: gcr.io/datcom-ci/node:2023-05-18
    entrypoint: /bin/bash
    waitFor: ["-"]
    args:
      - -c
      - |
        rm -rf static/node_modules
        cp -r /resources/node_modules -d static/
        ./run_test.sh -b

  # Run the screenshot tests
  - id: screenshot_test
    name: gcr.io/datcom-ci/webdriver-chrome:2023-12-11
    entrypoint: /bin/bash
    waitFor:
      - package_js
    args:
      - -c
      - |
        set -e
        ./run_test.sh --setup_python
        ./run_test.sh -s

  - id: copy_files
    name: gcr.io/cloud-builders/gsutil
    entrypoint: /bin/bash
    waitFor:
      - screenshot_test
    args:
      - -c
      - |
        set -e
        gsutil -m cp ./screenshots/*.png ./screenshots/*.json gs://datcom-website-screenshot/local/$SHORT_SHA/
        rm -rf screenshots

timeout: 3600s

options:
  machineType: "E2_HIGHCPU_32"
