# This cloud build is triggered when there is a new mixer image pushed to artifact registry. It starts the mixer deployment via cloud deploy.

# In the cloudbuild.yaml for the Cloud Deploy pipeline.
substitutions:
  _SHORT_SHA: ""

steps:
  - name: 'gcr.io/cloud-builders/git'
    id: 'Initialize Submodules'
    args: ['submodule', 'update', '--init', '--recursive']

  # This step uses the _SHORT_SHA that was passed from the Pub/Sub message.
  - name: 'gcr.io/datcom-ci/datacommons-script-runner'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail

        # 1. DETERMINE WEBSITE IMAGE HASH
        # If _SHORT_SHA is passed from a website repo trigger, use it.
        if [[ -n "${_SHORT_SHA}" ]]; then
          # If the trigger hash is from a dev image, stop the deployment because the was built locally.
          if [[ "${_SHORT_SHA}" == dev-* ]]; then
            echo "Skipping deployment for dev image tag: ${_SHORT_SHA}"
            exit 0
          fi
          echo "Using provided _SHORT_SHA for website images: ${_SHORT_SHA}"
          website_githash="${_SHORT_SHA}"
        else
          # If not, this was triggered by a mixer push. Find the most recent stable website image.
          echo "No _SHORT_SHA provided. Fetching latest website image hash from Artifact Registry."
          website_githash="$(gcloud container images list-tags us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-website \
            --project=datcom-ci \
            --filter="NOT tags ~ ^dev-" --sort-by=~TIMESTAMP --limit=1 \
            --format='get(tags)' | tr ';' '\n' | grep -E '^[0-9a-f]{7,40}$' | head -n 1)"
        fi

        if [[ -z "$website_githash" ]]; then
          echo "ERROR: Could not determine the latest website image hash. Exiting."
          exit 1
        fi
        echo "Found latest website image hash: $website_githash"

        # 2. DETERMINE MIXER IMAGE HASH
        echo "Fetching latest mixer image hash..."
        mixer_githash="$(gcloud container images list-tags us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-mixer \
          --project=datcom-ci \
          --filter="NOT tags ~ ^dev-" --sort-by=~TIMESTAMP --limit=1 \
          --format='get(tags)' | tr ';' '\n' | grep -E '^[0-9a-f]{7,40}$' | head -n 1)"

        if [[ -z "$mixer_githash" ]]; then
          echo "ERROR: Could not determine the mixer image hash from Artifact Registry. Exiting."
          exit 1
        fi
        echo "Found latest mixer image hash: $mixer_githash"

        # Update mixer submodule to the specific hash
        echo "Updating mixer submodule to $mixer_githash"
        git -C mixer fetch origin
        git -C mixer checkout "$mixer_githash"

        # 3. CREATE DEPLOYMENT RELEASE
        # Use a timestamp for a consistently unique release name.
        release_name="v-${website_githash}-${mixer_githash}-$(date +%Y%m%d-%H%M%S)"
        echo "Creating release: $release_name"

        gcloud deploy apply --file=deploy/helm_charts/clouddeploy.yaml \
          --region=us-central1 \
          --project=datcom-ci

        # Run the deployment creation.
        # Note the addition of 'datacommons-embeddings-sidecar' in the images flag.
        # This maps the Artifact Registry image (specifically the 'mixer-sidecar' tag)
        # to the 'gcr.io/datcom-ci/datacommons-embeddings-sidecar' artifact alias in skaffold.yaml.
        # Unlike the pure mixer pipeline, we DO NOT re-tag the image here; we rely on the tag
        # established by the datacommons-mixer pipeline to ensure stability/sync with mixer releases.
        images_arr=(
          "gcr.io/datcom-ci/datacommons-website=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-website:$${website_githash}"
          "gcr.io/datcom-ci/datacommons-mixer=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-mixer:$${mixer_githash}"
          "gcr.io/datcom-ci/datacommons-nodejs=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-nodejs:$${website_githash}"
          "gcr.io/datcom-ci/datacommons-nl=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-nl:$${website_githash}"
          "gcr.io/datcom-ci/datacommons-embeddings-sidecar=us-docker.pkg.dev/datcom-ci/gcr.io/datacommons-nl:mixer-sidecar"
        )
        images_str=$$(IFS=,; echo "$${images_arr[*]}")

        gcloud deploy releases create "$${release_name}" \
          --delivery-pipeline=datacommons-website \
          --region=us-central1 \
          --skaffold-file=skaffold.yaml \
          --images="$${images_str}" \
          --deploy-parameters="MIXER_GITHASH=$${mixer_githash},WEBSITE_GITHASH=$${website_githash}" \
          --project=datcom-ci

        echo "Successfully created release $${release_name}."
