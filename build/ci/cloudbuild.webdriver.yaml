steps:
  # Build the static files
  - id: package_js
    name: gcr.io/datcom-ci/node:${_NODE_VERSION}
    entrypoint: /bin/bash
    waitFor: ["-"]
    env:
      - IS_CLOUD_BUILD=true
      - WIREIT_LOGGER=quiet-ci
    args:
      - -c
      - |
        ./build/node/load_preinstalled_modules.sh
        pip install uv
        ./run_test.sh -b

  - id: setup_python
    name: gcr.io/datcom-ci/full-env:${_FULL_ENV_VERSION}
    entrypoint: /bin/bash
    waitFor: ["-"]
    args:
      - -c
      - |
        pip install uv
        ./run_test.sh --setup_all

  # Run the webdriver tests
  - id: flask_webdriver_test
    name: gcr.io/datcom-ci/full-env:${_FULL_ENV_VERSION}
    entrypoint: /bin/sh
    waitFor: ["package_js", "setup_python"]
    args:
      - -c
      - |
        ./run_test.sh -w

substitutions:
  _NODE_VERSION: "2025-10-01"
  _FULL_ENV_VERSION: "2025-10-02"

timeout: 1800s # 30 minutes

options:
  machineType: "E2_HIGHCPU_32"
