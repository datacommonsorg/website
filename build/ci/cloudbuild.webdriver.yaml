steps:
  - id: flask_webdriver_test
    name: gcr.io/datcom-ci/full-env:latest
    entrypoint: /bin/sh
    waitFor: ["-"]
    args:
      - -c
      - |
        ./run_test.sh -w

  - id: flask_cdc_webdriver_test
    name: gcr.io/datcom-ci/full-env:latest
    entrypoint: /bin/sh
    waitFor: ["-"]
    args:
      - -c
      - |
        export STARTUP_WAIT_SEC=60
        ./run_test.sh --cdc

timeout: 1800s # 30 minutes

options:
  machineType: "E2_HIGHCPU_32"