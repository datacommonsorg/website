# Run integration tests for NL
steps:
  - id: setup_python
    name: python:3.11.3
    entrypoint: /bin/bash
    waitFor: ["-"]
    args:
      - -c
      - |
        ./run_test.sh --setup_python

  - id: explore_test
    name: python:3.11.3
    entrypoint: /bin/sh
    waitFor:
      - setup_python
    args:
      - -c
      - |
        ./run_test.sh --explore

